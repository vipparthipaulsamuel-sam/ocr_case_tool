
{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2 class="mt-3 mb-3">Upload payment screenshots</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <input class="form-control" type="file" name="files" multiple accept="image/*,.pdf">
    </div>
    <button class="btn btn-primary">Process</button>
    <a class="btn btn-link" href="{{ url_for('payments.list_payments') }}">Back</a>
  </form>
  <p class="text-muted mt-3">Accepted: JPG, PNG, WEBP, TIFF, PDF</p>
</div>
{% endblock %}
